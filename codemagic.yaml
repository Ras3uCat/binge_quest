workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 60
    working_directory: execution/frontend/flutter

    integrations:
      app_store_connect: Codemagic API

    environment:
      flutter: stable
      xcode: latest
      groups:
        - secure
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.ras3ucat.bingeQuest

    scripts:
      - name: Generate env.dart
        script: |
          cat > lib/core/config/env.dart << EOF
          class Env {
            Env._();
            static const String supabaseUrl = '$SUPABASE_URL';
            static const String supabaseAnonKey = '$SUPABASE_ANON_KEY';
            static const String tmdbApiKey = '$TMDB_API_KEY';
          }
          EOF

      - name: Generate firebase_options.dart
        script: |
          cat > lib/firebase_options.dart << EOF
          // Generated by Codemagic CI
          // ignore_for_file: type=lint
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart'
              show defaultTargetPlatform, kIsWeb, TargetPlatform;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                return web;
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  return ios;
                case TargetPlatform.macOS:
                  return macos;
                case TargetPlatform.windows:
                  return windows;
                case TargetPlatform.linux:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions have not been configured for linux - '
                    'you can reconfigure this by running the FlutterFire CLI again.',
                  );
                default:
                  throw UnsupportedError(
                    'DefaultFirebaseOptions are not supported for this platform.',
                  );
              }
            }

            static const FirebaseOptions web = FirebaseOptions(
              apiKey: '$FIREBASE_API_KEY_WEB',
              appId: '$FIREBASE_APP_ID_WEB',
              messagingSenderId: '$FIREBASE_MESSAGING_SENDER_ID',
              projectId: '$FIREBASE_PROJECT_ID',
              authDomain: '$FIREBASE_AUTH_DOMAIN',
              storageBucket: '$FIREBASE_STORAGE_BUCKET',
            );

            static const FirebaseOptions android = FirebaseOptions(
              apiKey: '$FIREBASE_API_KEY_ANDROID',
              appId: '$FIREBASE_APP_ID_ANDROID',
              messagingSenderId: '$FIREBASE_MESSAGING_SENDER_ID',
              projectId: '$FIREBASE_PROJECT_ID',
              storageBucket: '$FIREBASE_STORAGE_BUCKET',
            );

            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: '$FIREBASE_API_KEY_IOS',
              appId: '$FIREBASE_APP_ID_IOS',
              messagingSenderId: '$FIREBASE_MESSAGING_SENDER_ID',
              projectId: '$FIREBASE_PROJECT_ID',
              storageBucket: '$FIREBASE_STORAGE_BUCKET',
              iosBundleId: '$FIREBASE_IOS_BUNDLE_ID',
            );

            static const FirebaseOptions macos = FirebaseOptions(
              apiKey: '$FIREBASE_API_KEY_IOS',
              appId: '$FIREBASE_APP_ID_IOS',
              messagingSenderId: '$FIREBASE_MESSAGING_SENDER_ID',
              projectId: '$FIREBASE_PROJECT_ID',
              storageBucket: '$FIREBASE_STORAGE_BUCKET',
              iosBundleId: '$FIREBASE_IOS_BUNDLE_ID',
            );

            static const FirebaseOptions windows = FirebaseOptions(
              apiKey: '$FIREBASE_API_KEY_WEB',
              appId: '$FIREBASE_APP_ID_WEB',
              messagingSenderId: '$FIREBASE_MESSAGING_SENDER_ID',
              projectId: '$FIREBASE_PROJECT_ID',
              authDomain: '$FIREBASE_AUTH_DOMAIN',
              storageBucket: '$FIREBASE_STORAGE_BUCKET',
            );
          }
          EOF

      - name: Get Flutter packages
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update

      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.ras3ucat.bingeQuest" \
            --type IOS_APP_STORE \
            --create
          keychain add-certificates
          xcode-project use-profiles

      - name: Build IPA
        script: |
          flutter build ipa --release \
            --build-number=$PROJECT_BUILD_NUMBER \
            --export-options-plist=$HOME/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true


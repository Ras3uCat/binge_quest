workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 60
    # Ensure this matches your repo exactly: 'execute' vs 'execution'
    working_directory: execution/frontend/flutter

    integrations:
      app_store_connect: CodeMagic API

    environment:
      flutter: stable
      xcode: latest
      groups:
        - secure
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.ras3ucat.bingeQuest


    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update

      - name: Build IPA
        # Note: 'google-play-get-latest-build-number' only works if 
        # you've also connected Google Play. If not, use: $(date +%Y%m%d%H%M)
        script: |
          flutter build ipa --release \
            --export-method app-store \
            --build-number=$(date +%s) 

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration # Must be the literal word 'integration'
        submit_to_testflight: true
